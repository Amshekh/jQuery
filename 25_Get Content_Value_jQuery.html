<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Get Content Value </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("button").click(function () {
				alert($("#name").val());
			});
		});
	</script>
</head>
<body>
	<p> Name: <input type="text" id="name" value="Amit Shekhar"> </p>
	<button style="width:150px; background: aqua; margin: 15px 0px 0px 150px;"> Get Value </button>
</body>
</html>
