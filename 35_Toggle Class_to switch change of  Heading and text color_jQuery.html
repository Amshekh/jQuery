<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Toggle class to switch between addClass and removeClass </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("button").click(function () {
				$("h1, h2, p").toggleClass("blue"); // Here we can switch between add Class and remove Class
			});
		});
	</script>
	<style type="text/css">
		.big {
				font-weight: bold;
				font-size: x-large;
		}
		.blue {
				color: blue;
		}
	</style>
</head>
<body>
	<h1 class="blue"> Heading 1 </h1>
	<h2 class="blue"> Heading 2 </h2>

	<p class="blue"> Text line 1 </p>
	<p class="blue"> Text line 2 </p>

	<div>Text line 3 </div> </br></br>
	<button style="width:150px; background: aqua; margin: 15px 0px 0px 150px;"> Toggle Class </button>
</body>
</html>
