<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Append and Prepend </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#b1").click(function () {
				$("p").append("<b> More Text</b>");
			//	$("p").prepend("<b> More Text</b>"); // When you need to add More Text before existing Text
			});
			$("#b2").click(function () {
				$("ol").append("<li>New Gadget</li>");
			//    $("ol").prepend("<li>New Gadget</li>");	// when you need to add new gadget before existing list
			});
		});
	</script>
</head>
<body>
	<p> This is list of gadgets </p>
	<ol>
		<li> Apple's Macbook Pro</li>
		<li> Microsft's Surface Pro</li>
		<li> Apple's Iphone 14 Pro</li>
		<li> Ipad Air </li>
		<li> Apple Watch 5 </li>
	</ol>
	<button id="b1" style="width:150px; background: aqua; margin: 15px 0px 0px 150px;"> Append Text </button>
	<button id="b2" style="width:150px; background: gold; margin: 15px 0px 0px 150px;"> Append List Item </button>
</body>
</html>
