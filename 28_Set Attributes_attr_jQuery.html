<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Set attributes | attr </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("button").click(function () {
				$("#p1").attr("href", "https://www.learnpython.org"); // using attr we change href 
			});
		});
	</script>
</head>
<body>
	<p><a href="https://www.ftx.com" id="p1">FTX.com</a></p>
	<button style="width:150px; background: aqua; margin: 15px 0px 0px 150px;"> Change URL Link </button>
</body>
</html>
