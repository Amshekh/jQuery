<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Animation Start Stop </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#start").click(function () {
				$("#squarebox").animate({left: '1200px'}, 3000);
			});
			$("#stop").click(function () {
				$("#squarebox").stop();  // this will stop the square from moving
			});
		});
	</script>
	<style type="text/css">
		#squarebox {
				width: 175px;
				height: 175px;
				background: gold;
				margin-top: 25px;
				position: absolute;
		}
	</style>
</head>
<body>
	<button id="start" style="width:150px; background: lime; margin: 15px 0px 0px 150px;"> Start </button>
	<button id="stop" style="width:150px; background: red; margin: 15px 0px 0px 150px;"> Stop </button>
	<div id="squarebox"> </div>
</body>
</html>
