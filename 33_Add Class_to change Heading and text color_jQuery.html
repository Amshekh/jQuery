<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Add class to change Heading and Text Color </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("button").click(function () {
				$("h1, h2, p").addClass("big"); // Here we have added class big
				$("div").addClass("big blue"); // Here we have added two classe namely big and blue
			});
		});
	</script>
	<style type="text/css">
		.big {
				font-weight: bold;
				font-size: x-large;
		}
		.blue {
				color: blue;
		}
	</style>
</head>
<body>
	<h1> Heading 1 </h1>
	<h2> Heading 2 </h2>

	<p> Text line 1 </p>
	<p> Text line 2 </p>

	<div>Text line 3 </div> </br></br>
	<button style="width:150px; background: aqua; margin: 15px 0px 0px 150px;"> Add Class </button>
</body>
</html>
