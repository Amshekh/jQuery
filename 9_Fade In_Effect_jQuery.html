<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Fade In Effect on Boxes </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready( function () {
			$("button").click( function () {
				$("#div1").fadeIn();    // We put fadeIn effect accessing id of div
				$("#div2").fadeIn(1000);
				$("#div3").fadeIn(2000);
				$("#div4").fadeIn(3000);
				$("#div5").fadeIn(5000);
			});
		});
	</script>
	<style type="text/css">
		.box {					/* Defining class of div */
				width: 125px;
				height: 125px;
				display: none;
				background: gold;
		}
	</style>
</head>
<body>
	<button style="width: 150px; background: aqua; margin: 10px 0px 0px 150px;"> FadeIn </button>

	<div id="div1" class="box"> Div1 </div>
	<div id="div2" class="box"> Div2 </div>
	<div id="div3" class="box"> Div3 </div>
	<div id="div4" class="box"> Div4 </div>
	<div id="div5" class="box"> Div5 </div>
</body>
</html>
