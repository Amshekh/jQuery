<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Accordian </title>
	<script src="jquery.min.js"></script>
	<!-- In addition to regular jQuery js file, we will now add following jQuery UI  javascript file  -->

	<!-- For smoothness purpose we will add jQuery smoothness theme | Internet required to run it-->
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">

	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>  <!-- Internet required to run it -->

	<script type="text/javascript">
		$(document).ready(function () {
			$(function () {
				$("#accordion").accordion();
			});
		});
	</script>
</head>
<body>
	<div id="accordion">
		<div> Heading1 </div>
		<div> Paragraph1 </div>

		<div> Heading2 </div>
		<div> Paragraph2 </div>

		<div> Heading3 </div>
		<div> Paragraph3 </div>
	</div>
</body>
</html>
