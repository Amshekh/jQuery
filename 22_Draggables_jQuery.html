<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Draggables in jQuery </title>
	<script src="jquery.min.js"></script>
	<!-- In addition to regular jQuery js file, we will now add following jQuery UI  javascript file  -->
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>  <!-- Internet required to run it -->

	<style type="text/css">
		#drag {
				width: 175px;
				height: 175px;
				background: gold;
		}
	</style>

	<script type="text/javascript">
		$(document).ready(function () {
			$(function () {
				$("#drag").draggable();
			});
		});
	</script>
</head>
<body>
	<div id="drag"></div>
</body>
</html>
