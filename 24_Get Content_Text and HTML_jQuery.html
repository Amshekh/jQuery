<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Get Content Text and HTML </title>
	<script src="jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("#b1").click(function () {
				alert($("#p1").text());
			});
			$("#b2").click(function () {
				alert($("#p1").html())
			});
		});
	</script>
</head>
<body>
	<p id="p1" style="font-size: 25px;"> <b>Amshekh</b> <i>labs pvt ltd</i> welcomes you </p>
	<button id="b1" style="width:150px; background: aqua; margin: 15px 0px 0px 150px;"> Show Text </button>
	<button id="b2" style="width:150px; background: gold; margin: 15px 0px 0px 150px;"> Show HTML </button>
</body>
</html>
